<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada </h1>
    <div id="resulTabuada"></div>
    <script>
        let num = "";
        let a =Number (prompt("Digite um numero pra realizar a tabuada"));
        let resultado = "";
        for (let t=1; t <= 10; t++) {
         
           // resultado = a * t
          //  num += " X " + t + " = " +  resultado +"</br>";
          resultado += a + " x " + t + " = " + a * t + "</br>";
          
          document.getElementById("resulTabuada").innerHTML = resultado;
     }

     

     
        
    
    </script>
</body>
</html>
